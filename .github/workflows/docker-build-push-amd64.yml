name: Build and Push AMD64 Docker Image to DockerHub

on:
  push:
    branches:
      - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: nagucc/rdb2wedoc

jobs:
  build-and-push-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract and validate version from package.json
        id: version
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Extracted version: $VERSION"
          
          # Validate SemVer format (X.Y.Z where X, Y, Z are non-negative integers)
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version '$VERSION' does not follow SemVer format (X.Y.Z)"
            exit 1
          fi
          
          echo "Version validation successful: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push AMD64 Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-amd64
          build-args: |
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1
          platforms: linux/amd64
          provenance: true
          sbom: true

      - name: Run container image validation
        run: |
          echo "Validating Docker image..."
          
          # Define the image tag
          IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-amd64
          echo "Using image tag: $IMAGE_TAG"
          
          # Pull and validate the image
          docker pull $IMAGE_TAG
          docker run --rm $IMAGE_TAG node -v
          docker run --rm $IMAGE_TAG npm -v
          echo "Docker image validation successful"

      - name: Build and save Docker image as tar file
        run: |
          # Define the image tag
          IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-amd64
          
          # Build the image for amd64
          docker build --platform linux/amd64 -t $IMAGE_TAG .
          
          # Save the image as tar file
          IMAGE_TAR_FILE="rdb2wedoc-${{ steps.version.outputs.version }}-amd64.tar"
          docker save -o $IMAGE_TAR_FILE $IMAGE_TAG
          
          # Calculate SHA256 hash
          sha256sum $IMAGE_TAR_FILE > $IMAGE_TAR_FILE.sha256
          
          # Output the file paths
          echo "IMAGE_TAR_FILE=$IMAGE_TAR_FILE" >> $GITHUB_ENV
          echo "IMAGE_TAR_FILE_SHA256=$IMAGE_TAR_FILE.sha256" >> $GITHUB_ENV

      - name: Create git tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          else
            echo "Creating tag $TAG_NAME"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ env.IMAGE_TAR_FILE }}
            ${{ env.IMAGE_TAR_FILE_SHA256 }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up Docker build cache
        if: always()
        run: |
          docker builder prune -f --keep-storage 1GB

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push-amd64
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-amd64.outputs.version }}-amd64
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'docker-image-scan'
